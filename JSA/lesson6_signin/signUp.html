<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      form {
        width: 350px;
        margin: 0 auto;
        background: whitesmoke;
        padding: 30px;
        border-radius: 10px;
      }
      body {
        display: flex;
        align-items: center;
        height: 100vh;
      }
      .form-text{
          color: red;
          /* font-style: italic; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="signUpForm">
        <h1>Sign Up</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
          />
          <div id="emailErr" class="form-text">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
          <div id="passwordErr" class="form-text">
          </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              name="confirmPassword"
            />
            <div id="confirmPasswordErr" class="form-text">
              </div>
          </div>
        <div class="mb-3 form-check">
          <input
            onclick="showPassword()"
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Show password</label
          >
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>

    <script src="./signUp.js"></script>
    <script>
      let showPassword = () => {
        let password = document.getElementById("exampleInputPassword1");
        let cfPassword = document.getElementById("exampleInputPassword2");

        let checkbox = document.getElementById("exampleCheck1");
        if (checkbox.checked) {
          password.type = "text";
          cfPassword.type = "text";
        } else {
          password.type = "password";
          cfPassword.type = "password";
        }
      };
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
