<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie login page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="https://images.creativemarket.com/0.1.0/ps/7414066/1820/1214/m1/fpnw/wm1/logo-design-for-movie-production-company-01-.jpg?1575502358&s=c37b3e6a8863b415070b669f6c8a457c" alt="logo"></a>
            </div>
        </div>
        <div class="login-body">
            <div class="login-box">
                <h2>Sign in</h2>
                <form>
                    <div class="input-wrap">
                        <input type="text" placeholder="Email or phone number">
                    </div>
                    <div class="input-wrap">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="input-wrap">
                        <button>Sign in</button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need-help">
                            Need help ?
                        </div>
                        <div class="login-footer">
                            <div class="login-facebook">
                                <span><img src="" alt=""></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
